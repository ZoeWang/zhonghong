<script>
$(function(){
    countDown('1448','#hms');   //倒计时
})
// JS实现选项卡切换
window.onload = function() {
    var tab = document.getElementById('tab').getElementsByTagName('li'),
        panel = document.getElementById('panel').children,
        i, j, len = tab.length,bindclick;
        console.log(panel)
    bindclick = function(i) {
        tab[i].onclick = function() {
            for (j = 0; j < len; j++) {
                tab[j].className = tab[j].className.replace('active', '');
                panel[j].style.display = 'none';
            }
            panel[i].style.display = 'block';
            tab[i].className += 'active';
        }
    };
    for (i = 0; i < len; i++) {
        bindclick(i);
    }
}
//倒计时
function countDown(sys_second,id){ 
    var hour, minute, second,
        watch = $(id),
        timer = setInterval(function(){ 
        if (sys_second > 0) { 
            
            sys_second -= 1; 
            hour = Math.floor((sys_second / 3600) % 24); 
            minute = Math.floor((sys_second / 60) % 60); 
            second = Math.floor(sys_second % 60); 
            hour=hour<10?"0"+hour:hour;//计算小时 
            minute=minute<10?"0"+minute:minute;//计算分钟 
            second=second<10?"0"+second:second;//计算秒杀 
            watch.text(minute).append("分").append(second).append("秒");
        } else { 
            clearInterval(timer);
        } 
    }, 1000); 
} 
</script>
