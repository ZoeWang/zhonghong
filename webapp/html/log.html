<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登陆</title>
        <meta name="author" content="Hifang.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
        <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
        <meta http-equiv="Cache-Control" CONTENT="no-cache">           
        <meta http-equiv="Pragma" CONTENT="no-cache">  
        <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
        <!-- <link rel="stylesheet" href="../thirdvendor/bootstrap3.2/css/bootstrap.min.css"> -->
        <link rel="stylesheet/less" type="text/css" href="../less/app.less">
        <script src="../../thirdvendor/less/less-1.7.4.min.js"></script> 
        <!-- basic -->
        <script src="../../thirdvendor/zepto1.0/zepto.js"></script>
        <script src="../../thirdvendor/zepto1.0/touch.js"></script>
        <!-- 通用js -->
        <script src="../js/app.js"></script>
    </head>
    <body  class="h-login-bg">
        <header>
            <div class="h-head">
                <div class="h-top">
                    <a href="#" class="h-browse-left">
                        <i class="icon-angle-left" id="h-recom-list"></i>
                    </a>
                    <a class="h-browse-clear">注册</a>
                    <h1>登录</h1>
                </div>
            </div>
        </header>
        <section>
            <form action="" class="h-log-form">
                <label>
                    <span>登录名</span>
                    <input type="text" placeholder="请输入手机号/邮箱" id="telEmail">
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" placeholder="请输密码" id="hpassword">
                </label>
                <input type="submit" value="登录" class="h-logbtn" id="sure">
                <a class="h-log-forget">忘记密码</a>
                
            </form>
         </section>
    <script>
        //表单验证
        $('#sure').click(function(event){
            var opName = {obj:$('#telEmail'), id:'telEmail',cn_name:'手机号/邮箱'};
            if(checkEle(opName) == false) return false;
            var opMobile = {obj:$('#hpassword'), cn_name:'密码',minLen:2,maxLen:18};
            if(checkEle(opMobile) == false) return false;
        })

        </script>
    </body>
</html>
