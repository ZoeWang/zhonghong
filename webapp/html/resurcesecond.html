         <script>
         var i = 1; //设置当前页数
        $('#more').tap(function(){

                error: function(){

                },
                complete:function(){
                    removeMask();   //数据加载完成后删除遮罩层
                    $('#more').html('点击加载更多');
                }
            })
        })
         

         function addMore(data){
            var str = ""; 
            $.each(data,function(index,array){ 
                 str += '<li>'+array["name"]+'</li>'
            }); 
            $(".h-resu-news2").append(str);
